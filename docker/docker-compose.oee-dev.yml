# Development Docker Compose for OEE API with React frontend
# Usage: docker-compose -f docker/docker-compose.yml -f docker/docker-compose.oee-dev.yml up

services:
  # OEE React Frontend - Development only
  oee-frontend:
    build:
      context: ../oee-app/oee-interface
      dockerfile: Dockerfile.dev
    container_name: adam-oee-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5001
      - NEXT_PUBLIC_WS_URL=ws://localhost:5001
    volumes:
      - ../oee-app/oee-interface:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - oee-api
    networks:
      - adam_network

networks:
  adam_network:
    external: true